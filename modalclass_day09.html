<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modalclass</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image:audio\wp5512423.jpg;">
    <div class="container">
        <h2>Modal class Works</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Hanuman</button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Hanuman</h4>
              </div>
              <div class="modal-body">
                <p><img src="https://wallpapercave.com/wp/wp5512401.jpg" alt="" width="180px">
                    <img src="https://wallpapercave.com/wp/wp5512401.jpg" alt="" width="180px">
                    <img src="https://wallpapercave.com/wp/wp5512401.jpg" alt="" width="185px">
                <audio controls >
                    <source src="/audio/Shree_Hanuman_Chalisa.mp3" type="audio/mp3">
                </audio>
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        
      </div>
      
</body>
</html>
