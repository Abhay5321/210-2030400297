<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page In HTML</title>
   
</head>
<body bgcolor="yellow">
   <p><b ><center> <h1>STUDENT FORM</h1></center></b>
   <img src="https://img.freepik.com/free-photo/copy-space-boy-with-books-showing-ok-sign_23-2148469950.jpg" alt="Student"height="200" Width="200"align="Right">
</p><br>
   
    <form action="">
     <br>
     <div>
        <div>
            <label for="name"name>Name</label> <input type="text" name="Name" id="name"> 
        </div>
        <br >
        <div>
            <label for="Enno."name>Enrollment-no.</label> <input type="text" name="Enrollment-no." id="Enno.">
        </div>
        <br>
        <div>
            <label for="e"name>Email-Id</label> 
             <input type="email" name="E-mail" id="e">
        </div>
        <br>
        <div>
            <label for="p"name>Phoneno.</label> 
             <input type="" name="Phoneno." id="p">
        </div>
        <br>
        <div>
            <label for="g"name>Gender=</label> 
            Male<input type="radio" name="Gender" id="g"> 
            Female<input type="radio" name="Gender" id="g">
        </div>
        <br>
        <div>
            <label for="d"name>D.O.B</label> 
             <input type="datetime-local" name="D.O.B" id="d">
        </div>
        <br>
        <div>
            <label for="s"name>Skills-:</label> 
            Technical <input type="checkbox" name="Skills" id="s">
            Non-Technical <input type="checkbox" name="Skills" id="s">
        </div>
        <br>
        <div>
            <label for="gy"name>Graduation-Year</label> 
             <input type="number" name="Graduation-Year" id="gy">
        </div>
        <br>
        <div>
            <label for="Ad"name>Address</label> 
            <textarea name="Address" id="Ad" cols="20" rows="3"></textarea>
        </div>
        <div>
           <center> <label for="Su"name></label> 
            <input type="submit" value="Submit" id="Su">
            <label for="Re"name></label> 
            <input type="reset" value="Reset" id="Re">
        </center>
        </div>
     </div>


</form>
</body>
</html>
